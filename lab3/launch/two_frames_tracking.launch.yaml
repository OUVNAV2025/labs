launch:
    - arg:
        name: "img1_path"
        default: $(find-pkg-share lab_3)/images/greece.jpg
    - arg:
        name: "img2_path"
        default: $(find-pkg-share lab_3)/images/greece_in_scene.jpg
    - arg:
        name: "mode"
        default: "0"
    - arg:
        name: "descriptor"
        default: SIFT
    - arg:
        name: "save_images"
        default: "false"
    - arg:
        name: "show_images"
        default: "true"

    - node:
        pkg: lab_3
        exec: track_features
        name: track_features
        output: screen
        param:
        - name: mode
          value: $(var mode)
        - name: descriptor
          value: $(var descriptor)
        - name: img1_path
          value: $(var img1_path)
        - name: img2_path
          value: $(var img2_path)
        - name: save_images
          value: $(var save_images)
        - name: show_images
          value: $(var show_images)
